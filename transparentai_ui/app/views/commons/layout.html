<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'commons/layout/head.html' %}
  </head>
  <body id="page-top">
    <div id="wrapper">
      {% include 'commons/layout/sidebar.html' %}

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          {% include 'commons/layout/header.html' %}

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Page Heading -->
            <div
              class="d-sm-flex align-items-center justify-content-between mb-4"
            >
              <h1 class="h2 mb-0 text-gray-800">{% block h1 %}{% endblock %}</h1>
            </div>


            {% block content %}
            <!-- Content Row -->
            <!-- <div class="row"></div> -->
            {% endblock %}


          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        {% include 'commons/layout/footer.html' %}
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    {% include 'commons/layout/scripts.html' %}
  </body>
</html>
