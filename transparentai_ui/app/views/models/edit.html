{% from "commons/forms/input.html" import form_input with context %}

{% extends "commons/layout.html" %} {% block title %}{{ title }}{% endblock %}
<!-- {% block head %}{% endblock %} -->
{% block h1 %}{{ title }}{% endblock %} {% block content %}
<!-- Content Row -->
<div class="row">
  <form action="/edit-model/{{ model.name }}" method="post" class="w-50 ml-3">

    <div class="form-group">
      {{ form_input(name='path', label=_("File path"), required=True)}}
  </div>

  <div class="form-group">
    <label for="file_type">{{ _('Type of model') }}</label>
    <select name="file_type" class="selectpicker form-control" data-selected-text-format="{{ model.file_type }}" required>
      <option value="">None</option>
      <option {% if model.file_type is defined %}{% if model.file_type == 'pickle' %}selected{% endif %}{% endif %}>pickle</option>
      <option {% if model.file_type is defined %}{% if model.file_type == 'joblib' %}selected{% endif %}{% endif %}>joblib</option>
    </select>
  </div>

    <button class="btn btn-primary" type="submit">{{ _('Update model') }}</button>
  </form>
</div>
{% endblock %}
